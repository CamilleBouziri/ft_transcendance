{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Join Tournament" %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ========== Global Styles ========== */
    body {
      margin: 0;
      font-family: "Press Start 2P", Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: yellow;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .highlight-bar {
      width: 50%;
      height: 15px;
      background-color: white;
      margin: 10px auto;
    }

    /* ========== Tournament Container ========== */
    .tournament-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: black;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0px 0px 50px 33px rgba(0, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-group {
      margin: 20px 0;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid white;
      background-color: black;
      color: white;
      border-radius: 5px;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: yellow;
      box-shadow: 0px 0px 10px yellow;
    }

    .btn-create {
      background-color: yellow;
      color: black;
      font-family: "Press Start 2P", Arial, sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-create:hover {
      background-color: #fff700;
      box-shadow: 0px 0px 10px yellow;
    }
  </style>
</head>
<body>

<div class="tournament-container">
  <h1>{% trans "Join Tournament" %}</h1>
  <div class="highlight-bar"></div>

  <form method="POST" action="{% url 'rejoindre_tournois' tournoi_id=tournoi.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="joueur_nom">{% trans "Player Name" %}</label>
      <input type="text" name="joueur_nom" id="joueur_nom" placeholder="{% trans 'Default: Your Username' %}">
    </div>
    <button type="submit" class="btn-create">{% trans "Join" %}</button>
  </form>
</div>

</body>
</html>
